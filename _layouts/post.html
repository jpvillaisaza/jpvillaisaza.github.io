---
layout: default
---

<article lang="{{ page.lang | default: site.lang }}">
  <header>
    <h2>{{ page.title }}</h2>
    <div class="post-meta">
      <div>
        {{ page.date | date: "%B %e, %Y" }}
      </div>
      {% if page.tags %}
      <div>
        {{ page.tags | sort | join: ", " }}
      </div>
      {% endif %}
    </div>
  </header>
  {{ content }}
</article>
