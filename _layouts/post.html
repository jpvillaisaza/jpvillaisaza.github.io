---
layout: default
---

<article class="post">
  <header class="post-header">
    <h2 class="post-title">
      {{ page.title }}
    </h2>
    <div class="post-meta">
      <div class="post-author">
        {{ page.author }}
      </div>
      <div class="post-date">
        {{ page.date | date: "%F" }}
      </div>
      {% if page.tags %}
      <div class="post-tags">
        {{ page.tags | sort | join: ", " }}
      </div>
      {% endif %}
    </div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer class="post-footer">

  </footer>
</article>
