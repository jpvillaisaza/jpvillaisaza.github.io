<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Juan Pedro Villa Isaza">

    {% unless page.title %}
    <title>
      {{ site.title }}
    </title>
    {% else %}
    <title>
      {{ page.title }} - {{ site.title }}
    </title>
    {% endunless %}

    <link rel="canonical" href="https://jpvillaisaza.co/">

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    {% feed_meta %}
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="/">
          {{ site.title }}
        </a>
      </h1>
    </header>
    <nav>
      <ul>
        <li>
          <a href="/about/">
            About
          </a>
        </li>
        <li>
          <a href="/posts/">
            Posts
          </a>
        </li>
        <li>
          <a href="/vita/">
            Vita
          </a>
        </li>
      </ul>
    </nav>
    <main class="content">
      {{ content }}
    </main>
    <footer class="footer">
      <address>
        <a href="https://www.facebook.com/jpvillaisaza" aria-label="Facebook">
          <i class="fab fa-facebook-f fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/jpvillaisaza" aria-label="GitHub">
          <i class="fab fa-github fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://www.instagram.com/jpvillaisaza" aria-label="Instagram">
          <i class="fab fa-instagram fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://stackoverflow.com/story/jpvillaisaza" aria-label="Stack Overflow">
          <i class="fab fa-stack-overflow fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/jpvillaisaza" aria-label="Twitter">
          <i class="fab fa-twitter fa-2x fa-fw" aria-hidden="true"></i>
        </a>
      </address>
    </footer>
    {% if jekyll.environment == "production" %}
    {% include scripts/analytics.html %}
    {% endif %}
  </body>
</html>
