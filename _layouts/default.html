<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
{% seo title=false %}

    <meta name="revision" content="{{ site.github.build_revision }}">

    <link rel="icon" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter&display=swap">
    <link rel="stylesheet" href="{{ "/assets/css/main.css?v=" | append: site.github.build_revision | relative_url }}">

    {% feed_meta %}
  </head>
  <body>
    <header>
      <h1 class="site-title">
        <a href="/">
          {{ site.title }}
        </a>
      </h1>
      <nav>
        <ul>
          {% assign pages = site.pages | where: "nav", true %}
          {%- for site_page in pages %}
          <li>
            {%- if site_page.url == page.url %}
            <a href="{{ site_page.url }}" aria-current="page">
              {{ site_page.title }}
            </a>
            {% else %}
            <a href="{{ site_page.url }}">
              {{ site_page.title }}
            </a>
            {%- endif %}
          </li>
          {%- endfor %}
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <svg viewBox="0 0 24 24" width="44" height="44">
        <circle cx="12" cy="12" r="10" fill="#954721" />
      </svg>
    </footer>
  </body>
</html>
