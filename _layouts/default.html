<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Juan Pedro Villa Isaza">

    {% unless page.title %}
    <title>
      {{ site.title }}
    </title>
    {% else %}
    <title>
      {{ page.title }} - {{ site.title }}
    </title>
    {% endunless %}

    <link rel="canonical" href="https://jpvillaisaza.co/">

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="/">
          {{ site.title }}
        </a>
      </h1>
    </header>
    <main class="content">
      {{ content }}
    </main>
    <footer class="footer">
      <address>
        <a href="https://www.facebook.com/jpvillaisaza" aria-label="Facebook">
          <i class="fa fa-facebook fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/jpvillaisaza" aria-label="GitHub">
          <i class="fa fa-github fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://www.instagram.com/jpvillaisaza" aria-label="Instagram">
          <i class="fa fa-instagram fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://stackoverflow.com/story/jpvillaisaza" aria-label="Stack Overflow">
          <i class="fa fa-stack-overflow fa-2x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/jpvillaisaza" aria-label="Twitter">
          <i class="fa fa-twitter fa-2x fa-fw" aria-hidden="true"></i>
        </a>
      </address>
    </footer>
    <script src="https://use.fontawesome.com/1ebfce86ba.js"></script>
    {% if jekyll.environment == "production" %}
    {% include scripts/analytics.html %}
    {% endif %}
  </body>
</html>
