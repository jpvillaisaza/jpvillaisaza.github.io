<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}

    <link rel="icon" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora&display=swap">
    <link rel="stylesheet" href="{{ "/assets/css/jpvillaisaza.css?v=" | append: site.github.build_revision | relative_url }}">

    {% feed_meta %}
  </head>
  <body>
    <header>
      <h1 class="site-title">
        <a href="/">
          {{ site.title }}
        </a>
      </h1>
      {% include nav.html items=site.data.nav.main %}
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      {% include site-search.html %}
      {% include nav.html items=site.data.nav.other %}
    </footer>
  </body>
</html>
