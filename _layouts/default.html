<!doctype html>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Juan Pedro Villa Isaza">

    {% unless page.title %}
    <title>
      {{ site.title }}
    </title>
    {% else %}
    <title>
      {{ page.title }} - {{ site.title }}
    </title>
    {% endunless %}

    <link rel="canonical" href="https://jpvillaisaza.co/"

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="/assets/css/styles.css">

  </head>

  <body>

    {% include header.html %}

    <main class="content">
      {{ content }}
    </main>

    {% include footer.html %}

    {% include scripts.html %}

  </body>

</html>
