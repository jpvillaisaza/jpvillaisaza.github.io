<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="/assets/css/styles.css">

    {% feed_meta %}
  </head>
  <body>
    <header class="site">
      <h1>
        <a href="/">
          {{ site.title }}
        </a>
      </h1>
    </header>
    <nav class="site">
      <ul>
        {% for item in site.data.nav %}
          <li>
            <a href="{{ item.url }}">
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
    <footer class="site">
      {% include site-search.html %}
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 420 420">
          <polygon points="0 17.5, 385 17.5, 192.5 210" fill="darkslategray"/>
          <polygon points="35 402.5, 420 402.5, 227.5 210" fill="darkslategray"/>
        </svg>
      </div>
      <a class="feed" href="/feed.xml">
        RSS
      </a>
    </footer>
  </body>
</html>
