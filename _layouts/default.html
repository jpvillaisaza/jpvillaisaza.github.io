<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="/assets/css/styles.css">

    {% feed_meta %}
  </head>
  <body>
    <header class="site">
      <h1>
        <a href="/">
          {{ site.title }}
        </a>
      </h1>
    </header>
    <nav class="site">
      <ul>
        {% for item in site.data.nav %}
          <li>
            <a href="{{ item.url }}">
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
    <footer class="site">
      <a href="/feed.xml">
        RSS
      </a>
    </footer>
  </body>
</html>
