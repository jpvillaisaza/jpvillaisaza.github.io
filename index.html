---
layout: default
---

{% if site.posts.size > 0 %}
<h2>
  Posts
</h2>
<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}

<h2>Other</h2>

<ul>

    <a href="/vita/">
      Vita
    </a>
  </li>
</ul>
