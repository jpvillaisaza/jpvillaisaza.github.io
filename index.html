<section>
  <h2>Posts</h2>
  {% for post in site.posts %}
    <article>
      <h3 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
      <div class="post-meta">
        <time>
          {{ post.date | date: "%Y-%m-%d" }}
        </time>
      </div>
      {% if post.excerpt %}
      <p class="post-excerpt">
        {{ post.excerpt | strip_html }}
      </p>
      {% endif %}
    </article>
  {% endfor %}
  <p><a href="/feed.xml">Feed (Atom)</a></p>
</section>

<section>
  <h2>Contact</h2>

    You can send me an email to jp at jpvillaisaza dot co.
  </p>
</section>
