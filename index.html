---
---

<section class="section">
  <h2>
    Posts
  </h2>
  {% include posts.html posts=site.posts excerpt=true %}
</section>

<section class="section">
  <h2>
    Projects
  </h2>
  <ul class="list">
    {% for project in site.data.projects %}
    {% if project.featured %}
    <li>
      <a href="{{ project.url }}">
        {{ project.title }}
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
