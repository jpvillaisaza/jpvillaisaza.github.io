<nav>
  <ul>
    {% assign pages = site.pages | where: "nav", true %}
    {%- for page in pages %}
    <li>
      {%- if page.url == page.url %}
      {% assign current = true %}
      {% else %}
      {% assign current = false %}
      {%- endif %}
      <a href="{{ page.url }}" {% if current %}class="current"{% endif %}>
        {{ page.title }}
      </a>
    </li>
    {%- endfor %}
  </ul>
</nav>
