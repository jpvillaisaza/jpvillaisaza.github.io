{% if include.posts.size > 0 %}
  <ul class="posts">
    {% for post in include.posts %}
      <li>
        <span class="date">
          <time>
            {{ post.date | date: "%Y-%m-%d" }}
          </time>
        </span>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
