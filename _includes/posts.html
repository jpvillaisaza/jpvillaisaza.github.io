{% if include.posts.size > 0 %}
  <ul class="posts">
    {% for post in include.posts %}
      <li>
        <div>
          <h3>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h3>
          <div class="date">
            <time>
              {{ post.date | date: "%Y-%m-%d" }}
            </time>
          </div>
          {% if include.excerpt and post.excerpt %}
            <p class="excerpt">
              {{ post.excerpt | strip_html }}
            </p>
          {% endif %}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endif %}
